<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carte du Maroc — Visualisation Régionale</title>
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="https://unpkg.com/topojson@3"></script>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 10px;
      color: #333;
    }

    svg {
      display: block;
      margin: 20px auto;
      border: 2px solid #ddd;
      border-radius: 10px;
      background: #fafafa;
    }

    .region {
      fill: #c0504d;
      opacity: 0.9;
      stroke: #fff;
      stroke-width: 1px;
      cursor: pointer;
      transition: 0.2s;
    }

    .region:hover {
      opacity: 1;
      stroke: #333;
      stroke-width: 2px;
    }

    /* --- Popup (modal) --- */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      border-radius: 10px;
      width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 20px 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    .close {
      float: right;
      font-size: 24px;
      font-weight: bold;
      color: #888;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }

    #chart-title {
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }

    #chart {
      display: block;
      margin: 0 auto;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    .pagination button {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: 0.2s;
    }

    .pagination button:hover {
      background-color: #0056b3;
    }
    
  </style>
</head>
<body>
  <h1>Visualisation Régionale — Maroc</h1>
  <svg width="800" height="700"></svg>

  <!-- Popup -->
  <div id="regionModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="region-name"></h2>
      <p id="region-info"></p>
      <div id="chart-title"></div>
      <svg id="chart" width="700" height="300"></svg>

      <div class="pagination">
        <button id="prev">⬅️ Précédent</button>
        <button id="next">Suivant ➡️</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
